{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <br>
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-danger alert-dismissible text-center">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>{{m}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    <h3>Update Picture</h3>
    <hr>
    <img src="{{detail.pic}}" width="100px" height="100px" class="rounded-circle" alt="User Picture">
    <form action="{% url 'change_picture' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Update Picture</label>
            <input type="file" name="pic" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Change</button>
    </form>
</div>
{% endblock %}
